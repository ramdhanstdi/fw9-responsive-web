                <div class="d-flex-column justify-content-center mx-3">
                    <p class="name-profile">Robert Chandler</p>
                    <p class="num-profile">+62 8139 3877 7946</p>
                </div>
                <i class="wrap-nav-dashboard" data-feather="bell"></i>
            </div>
        </div>
    </header>
    <section class="wrap-section ">
        <div class="row px-2 px-md-5 mx-2 mx-md-5">
            <div class="col-12 col-md-3 d-flex flex-column">
            <div class="d-flex flex-column wrap-dashboard mt-3 ps-3 ps-md-4 pt-3 pt-md-5">
                <div class="flex-fill d-flex flex-column gap-1 gap-md-4">
                <div class="d-flex wrap-nav-dashboard">
                    <i data-feather="grid"></i>
                    <p class="ms-3">Dasboard</p>
                </div>
                <div class="d-flex wrap-nav-dashboard">
                    <i data-feather="arrow-up"></i>
                    <p class="ms-1 ms-md-3">Transfer</p>
                </div>
                <div class="d-flex wrap-nav-dashboard">
                    <i data-feather="plus"></i>
                    <p class="ms-1 ms-md-3">Top Up</p>
                </div>
                <div class="d-flex wrap-nav-dashboard">
                    <i data-feather="user"></i>
                    <p class="ms-1 ms-md-3">Profile</p>
                </div>
                </div>
                <div class="d-flex flex-column gap-3">
                <div class="d-flex wrap-log-out wrap-nav-dashboard">
                    <i data-feather="log-out"></i>
                    <p class="ms-1 ms-md-3">Log out</p>
                </div>
                </div>
            </div>
            </div>
            <div class="col-12 col-md-9 d-flex flex-column my-2">
                <div class="wrap-right-el d-flex-column px-3 px-md-4 py-3 py-md-4 m-2">
                    <h1 class="wrap-title mb-3">Change Password</h1>
                    <p>You must enter your current password and then type your new password twice.</p>
                    <div class="d-flex-column w-50 mx-auto">
                        <div>
                            <div class="input-group mt-5">
                                <span class="input-group-text fw9-form"> <i data-feather="lock"></i></span>
                                <input type="password" class="form-control fw9-form w-80" placeholder="Current Password">
                              </div>
                        </div>
                        <div>
                            <div class="input-group mt-5">
                                <span class="input-group-text fw9-form"> <i data-feather="lock"></i></span>
                                <input type="password" class="form-control fw9-form w-80" placeholder="New password">
                              </div>
                        </div>
                        <div>
                            <div class="input-group mt-5">
                                <span class="input-group-text fw9-form"> <i data-feather="lock"></i></span>
                                <input type="password" class="form-control fw9-form w-80" placeholder="Repeat new password">
                              </div>
                        </div>
                        <div class="text-center my-5 wrap-button">
                            <button class="btn wrap-button w-100">Change Password</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
