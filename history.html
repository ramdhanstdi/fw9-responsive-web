<!doctype html>
<html lang="en">
  <head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,700;1,700&family=Roboto&display=swap');
    </style>
    <link rel="stylesheet" href="/assets/style/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <header class="d-flex justify-content-between mw-100 wrap-header col-12">
        <div class="px-5 mx-0 mx-md-5">
            <span class="title-wallet">STD iWallet</span>
        </div>
        <div class="d-flex justify-content-between align-items-center wrap-profile px-2 px-md-5 mx-2 mx-md-5">
            <img src="/assets/image/Rectangle 25.png" class="img-home-prof img-fluid" alt="profile">
            <div class="d-flex-column justify-content-center mx-3">
                <p class="name-profile">Robert Chandler</p>
                <p class="num-profile">+62 8139 3877 7946</p>
            </div>
            <i data-feather="bell"></i>
        </div>
    </header>
    <section class="wrap-section ">
      <div class="row px-2 px-md-5 mx-2 mx-md-5">
        <div class="col-12 col-md-3 d-flex flex-column">
          <div class="d-flex flex-column wrap-dashboard mt-3 ps-3 ps-md-4 pt-3 pt-md-5">
            <div class="flex-fill d-flex flex-column gap-1 gap-md-4">
              <div class="d-flex wrep-block">
                <i data-feather="grid"></i>
                <p class="ms-3">Dasboard</p>
              </div>
              <div class="d-flex">
                <i data-feather="arrow-up"></i>
                <p class="ms-1 ms-md-3">Transfer</p>
              </div>
              <div class="d-flex">
                <i data-feather="plus"></i>
                <p class="ms-1 ms-md-3">Top Up</p>
              </div>
              <div class="d-flex">
                <i data-feather="user"></i>
                <p class="ms-1 ms-md-3">Profile</p>
              </div>
            </div>
            <div class="d-flex flex-column gap-3">
              <div class="d-flex wrap-log-out">
                <i data-feather="log-out"></i>
                <p class="ms-1 ms-md-3">Log out</p>
              </div>
            </div>
          </div>
        </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script>feather.replace()</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
